		<div id = "login_test_1">
            <h2><span>Pracownik - Login</span></h2>
            <hr width="400" color="black">
            <form id="login">
                <p>
                    <h4 style="text-align:center">Please enter your username and password:</h4>
                    <label for="username">Username:</label>
                    <input type="text" id="user" name="username" placeholder="Enter your username" required>

                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="pass" name="password" placeholder="Enter you password" required autocomplete="off">
                    <br><br>
                   

                    <hr width="400">    
                    <button onclick="loginRequest()" class ="button_reserv">Login</button>                                              
                </p>
            </form>
